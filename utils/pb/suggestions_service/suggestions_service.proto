syntax = "proto3";

package hello;

service SuggestionsService {
    rpc Suggest (SuggestionRequest) returns (SuggestionResponse);
}

message Book {
    string bookId = 1;
    string title = 2;
    string author = 3;
}

message SuggestionRequest {
    repeated Book books = 1;
}

message SuggestionResponse {
    repeated Book books = 1;
}
